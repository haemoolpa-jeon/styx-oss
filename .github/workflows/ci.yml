name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run syntax check
        run: |
          node -c server/index.js
          node -c server/config.js
          node -c server/handlers/socket.js
          node -c server/middleware/security.js
          node -c server/services/users.js
          node -c server/services/sessions.js
          node -c server/services/rooms.js
          node -c server/services/udp.js
          node -c server/utils/audit.js
          node -c server/utils/validation.js

      - name: Run unit tests
        run: npm test

  lint:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Check for console.log in production code
        run: |
          # Allow console.log in server (needed for logging)
          # Check client code doesn't have debug logs
          ! grep -r "console\.log" shared/client/*.js --include="*.js" | grep -v "// debug" || true
